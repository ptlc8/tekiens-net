WSGIDaemonProcess tekiens-net threads=5 python-home=/path/to/tekiens-net/venv home=/path/to/tekiens-net
WSGIScriptAlias / /path/to/tekiens-net/app.wsgi
WSGIApplicationGroup %{GLOBAL}

<Directory /path/to/tekiens-net/>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
        WSGIProcessGroup tekiens-net
        WSGIApplicationGroup %{GLOBAL}
</Directory>